name: Build and deploy Python project to Azure Function App - s3crawler

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: only for tests/lint; do not deploy this venv
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # (Optional) run tests here

      - name: Create deployment zip (function_app only)
        run: |
          cd function_app
          zip -r ../release.zip . -x '*__pycache__/*' '*.venv/*' 'venv/*' '.git/*'
          cd ..
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: drop

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_737D9B3254BD4EBFA9902D0C72C3657A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3E36C19910614B1487159E613D28A2AE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3C380D757EA749868F28D9C78CFFB752 }}

      - name: Enable remote build (Oryx)
        run: |
          az functionapp config appsettings set \
            --resource-group "rg-core-office" \
            --name "s3crawler" \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: Deploy to Azure Functions (zip)
        uses: Azure/functions-action@v1
        with:
          app-name: 's3crawler'
          slot-name: 'Production'
          package: 'release.zip'
